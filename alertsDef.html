<!DOCTYPE html>

  <head>

    <link rel="stylesheet" href="style.css">
    <script src="js.js"></script>
    <script src="alerts.js"></script>

    <title>Interfaces Pessoa Máquina - iRave</title>

  <body onload="startTime(); load();" onkeypress="displayAlert();">

    <div class="main_screen">
      <div id="status_bar">
        <div id="clock"></div>
        <img class ="imgstatus" id="alerts" src="./assets/icons/pin.png">
        <img class ="imgstatus" id="alerts1" style="left: 0.5cm;" src="./assets/icons/alarmbell.png">
      </div>

      <div id="container">
        <div id="ativar">Ativar <div id="second"> Localização </div> </br> </div>
      
      <div class="switchforleft">
        <label class="switch">
            <input type="checkbox" id="checkb" onclick="save();">
            <span class="slider round"></span>
        </label>
      </div>
    </div>

    <div id="backButton" onclick='location.assign("settingsmenu.html")'> </div>
    <div id="lockButton" onclick='location.assign("lockscreen.html")'> </div>

    </div>

    <img id="watch" src="./assets/xlarge1-114924.jpg" draggable="false">

  </body>
