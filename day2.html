<!DOCTYPE html>

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="style.css">
    <script src="js.js"></script>
    <script src="alerts.js"></script>

    <title>Interfaces Pessoa Máquina - iRave</title>
  </head>



  <body onload="startTime(); checkLocation();" onkeypress="displayAlert();">

    <div class="main_screen">

      <div id="status_bar">
        <div id="clock"></div>
        <img class ="imgstatus" id="alerts" src="./assets/icons/pin.png">
        <img class ="imgstatus" id="alerts1" style="left: 0.5cm;" src="./assets/icons/alarmbell.png">
      </div>
      

      <div id="container">
        <button class="menuName" > <div class="nomes" style="display: inline-block;"> Horário: </div> </button>
        <div id="horas1"> 18h00:  </div> <div id="evento1"> Foals </div>
        <div id="horas2"> 19h30: </div> <div id="evento2"> Slide </div>
        <div id="horas3"> 21h00: </div> <div id="evento3"> MGMT </div>
        <div id="horas4"> 22h30: </div> <div id="evento4"> DIIV </div>
      </div>


      <div id="backButton" onclick='goBack()'> </div>
      <div id="lockButton" onclick='window.location.assign("lockscreen.html")'> </div>

    </div>

    <img id="watch" src="./assets/xlarge1-114924.jpg" draggable="false">

  </body>
</html>
