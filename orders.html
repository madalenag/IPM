<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="ordersStyle.css">
    <script src="js.js"></script>
    <script src="contacts.js"></script>
    <script src="localize.js"></script>
    <script src="alerts.js"></script>
    <script src="orders.js"></script>

    <title>Interfaces Pessoa Máquina - iRave</title>
  </head>



  <body onload="startTime(); checkLocation(); allowPurchase();"  onkeypress="displayAlert();">

    <div class="main_screen">
    <img id="cross2" style="display: none" onclick= "displayAlert();" src="./assets/icons/cross.png">

      <div id="status_bar">
        <div id="clock"></div>
        <img class ="imgstatus" id="alerts" src="./assets/icons/pin.png">
        <img class ="imgstatus" id="alerts1" style="left: 0.5cm;" src="./assets/icons/alarmbell.png">
      </div>

      <div class="container">
        <div class="scrollbar" id="scrollbar-style" onscroll="scrollfunction('scrollbar-style', getScrollId());">
            <button class="menuName1" > <img class="menuIcons" style="float: left" id ="recintoIcon" > <div class="nomes" style="display: inline-block;"> Compras </div> 
              <img class="imgclas" id="green_car" onclick="carrinhoOnClick();" src="./assets/icons/shopping-cart.png">
              <img class="imgclas" id="grey_car" src="./assets/icons/shopping-cart-grey2.png">
            </button>

            <button class="menuButtonscenter" id="recintoButton" onclick='location.assign("hotDogMenu.html");'><img class="menuIcons" style="float: left" id ="recintoIcon" src="./assets/icons/hotdog.png"> <div class="nomes" style="display: inline-block"> HotDog </div> </button>

            <button class="menuButtons" id="localizePersonButton" onclick='window.location.assign("burgerMenu.html");'><img class="menuIcons" id ="personIcon" src="./assets/icons/ham.png"> <div class="nomes"> Burger </div> </button>

            <button class="menuButtons" id="localizePersonButton" onclick='window.location.assign("pizzaMenu.html");'><img class="menuIcons" id ="personIcon" src="./assets/icons/pizza.png"> <div class="nomes"> Pizza </div> </button>

            <button class="menuButtons" id="wcButton" onclick='window.location.assign("merchandisingMenu.html");'><img class="menuIcons" id ="wcIcon" src="./assets/icons/shirt.png"> <div class="nomes"> Merch </div> </button>

            <button class="menuButtons" style="visibility: hidden"> <img class="menuIcons"> <div class="nomes" style="display: inline-block"> Recinto </div> </button>
          </div>
      </div>


      <div class="containerSelection" style="display: none;">
          <div id="preco"> </div>
          <div id="saldo"> </div>
          <div id="square"> 1 </div>
          <img class="imgas" id="add1" onclick='incrementa()' src="./assets/icons/add.png">
          <img class="imgas" id="less1" onclick='decrementa()' src="./assets/icons/less.png">
          <img class="imgas" id="dontless1" src="./assets/icons/less.png">
          <button class="optionsPurchase" id="confirmButton">Ok</button>
          <button class="optionsPurchase" id="denyButton" onclick='hideAmountSelection();'>Cancel</button>
      </div>

       <div class="finalizePurchaseButtons" style="display: none;">
        <div class="scrollbar" id="scrollbar-hidden">
          <p id="purchaseText" style="color: white;"> Finalizar Compra? </p>
          <button class="fin1" onclick='window.location = "findingFriends.html"'>Sim</button>
          <button class="fin2" onclick='window.location = "removePerson.html"'>Não</button>
        </div>
      </div>

      <div class="carrinhoOnClick" style="display: none;">
        <div class="scrollbar" id="scrollbar-hidden">
          <p id="deseja" style="color: white;"> Deseja: </p>
          <button class="option1" onclick='finalizePurchase()'>Finalizar</button>
          <button class="option2" onclick='window.location = "showCarrinho.html"'>Ver Carrinho</button>
        </div>  
      </div>    

      <div id="backButton" onclick='location.assign("index.html")'> </div>
      <div id="lockButton" onclick='window.location.assign("lockscreen.html")'> </div>
      <div id="scrollButtonUp" onclick='scrollUps()'> </div>
      <div id="scrollButtonDown" onclick='scrollDowns()'> </div>
      <div id="scrollButton" onclick='location.assign("hotDogMenu.html")'> </div>

    </div>

    <img id="watch" src="./assets/xlarge1-114924.jpg" draggable="false">

  </body>
</html>
